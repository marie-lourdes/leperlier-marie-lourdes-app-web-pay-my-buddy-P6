<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<title>contact</title>
 <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
	<header>
			<div class="title-header"> Pay My Buddy</div>	
			<div class="nav-bar">
				<a th:href="@{/account/home}">
					 <div class="button-styled button-home">
							Pay My Buddy
					 </div>
				</a>
				<nav> 
					<ul>
						<li><a th:href="@{/account/home}">Home</a></li>
						<li><a>Transfer</a></li>
						<li><a>Profil</a></li>
						<li><a th:href="@{/account/contact}">Contact</a></li>
						<li><a th:href="@{/logout}">Log off</a></li>
						<li><a th:href="@{/sign-up}">Sign up</a></li>
					</ul>
				</nav>
			</div>		
		</header>
	<div class="container">
		<h2 class="h2">Liste des contacts</h2>
		<div class="table-responsive">
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th>Prénom</th>
						<th>Nom</th>
						<th>email</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${contacts.empty}">
						<td colspan="3">Vous n'avez pas de contacts</td>
					</tr>
					<tr th:each="contact: ${contacts}">
						<td><span th:text="${contact.firstName}"> Prénom </span></td>
						<td><span th:text="${contact.lastName}"> Nom </span></td>
						<td><span th:text="${contact.idContact}"> Nom </span></td>
					</tr>
				</tbody>
			</table>
		</div>
	
	</div>


</body>
</html>
