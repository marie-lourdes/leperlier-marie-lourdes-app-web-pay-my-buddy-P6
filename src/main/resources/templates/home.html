<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>HomePage</title>
	<link th:href="@{/css/main.css}" rel="stylesheet" />
	<script type="text/javascript" th:src="@{https://kit.fontawesome.com/365efc5f07.js}"
		crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<div class="title-header"> Pay My Buddy</div>
		<div class="nav-bar">
			<a th:href="@{/home}">
				<div class="button-styled button-green">
					Pay My Buddy
				</div>
			</a>
			<nav>
				<ul>
					<li><a th:href="@{/home}">Home</a></li>
					<li th:if="${isAdmin}">
						<a th:href="@{/home/transactions-billing}">Historical Transactions</a>
					</li>
					<li th:if="${isUser}"><a th:href="@{/home/transfer}">Transfer</a></li>
					<li th:if="${isUser}"><a th:href="@{/home/profil}">Profil</a></li>
					<li th:if="${isAdmin}"><a th:href="@{/home/profil/admin}">Profil</a></li>
					<li th:if="${isUser}"><a th:href="@{/home/contact}">Contact</a></li>
					<li><a th:href="@{/logout}">Log off</a></li>
					<li><a th:href="@{home/sign-up}">Sign up</a></li>
				</ul>
			</nav>
		</div>

		<ul class="breadcrumb">
			<li class="link-home"><a th:href="@{/home}">Home /</a> </li>
			<li th:if="${isAdmin}" class="link--active">
				<a th:href="@{/home/transactions-billing}">Historical Transactions</a>
			</li>
			<li th:if="${isUser}" class="link--active">
				<a th:href="@{/home/transfer}">Transfer</a>
			</li>
			<li th:if="${isUser}" class="link--active">
				<a th:href="@{/home/profil}">Profil</a>
			</li>
			<li th:if="${isAdmin}"class="link--active">
				<a th:href="@{/home/profil/admin}">Profil</a>
			</li>
			<li th:if="${isUser}" class="link--active">
				<a th:href="@{/home/contact}">Contact</a>
			</li>
		</ul>

	</header>
	<div class="container">
		<main>
			<div class="text-welcome">
				<i class="fa-regular fa-face-smile fontawesome-styled"></i>
				Welcome to Pay My Buddy application!
				<span th:text="${user.firstName}"> Pr√©nom </span>
				<div th:text="${user.email}">Email</div>
			</div>
		</main>
	</div>
</body>

</html>
