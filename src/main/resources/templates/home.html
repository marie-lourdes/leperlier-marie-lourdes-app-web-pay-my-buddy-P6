<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>HomePage</title>
	<link th:href="@{/css/main.css}" rel="stylesheet" />
	<script type="text/javascript" th:src="@{https://kit.fontawesome.com/365efc5f07.js}"
		crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<div class="title-header"> Pay My Buddy</div>
		<div class="nav-bar">
			<a th:href="@{/home}">
				<div class="button-styled button-green">
					Pay My Buddy
				</div>
			</a>
			<nav>
				<ul>
					<li><a th:href="@{/home}">Home</a></li>
					<li th:if="${isAdmin}"><a th:href="@{/home/transactions-billing}">Historical Transactions</a></li>
					<li th:if="${isUser}"><a th:href="@{/home/transfer}">Transfer</a></li>
					<li th:if="${isUser}"><a th:href="@{/home/profil}">Profil</a></li>
					<li th:if="${isAdmin}"><a th:href="@{/home/profil/admin}">Profil</a></li>
					<li th:if="${isUser}"><a th:href="@{/home/contact}">Contact</a></li>
					<li><a th:href="@{/logout}">Log off</a></li>
					<li th:if="${isAdmin}"><a th:href="@{/home/sign-up}">Sign up</a></li>
				</ul>
			</nav>
		</div>
		<ul id="breadcrumb">
			<li class="link-home"> Home / </li>
		</ul>
	</header>
	<div class="container">
		<main>
			<div class="text-welcome" th:if="${user}!=null">	
				Welcome to Pay My Buddy application!
				<span th:if="${user.firstName}" th:text="${user.firstName}"> Prénom </span>
				<div th:if="${user.email}" th:text="${user.email}"> Prénom </div>	
			</div>
		</main>
	</div>
</body>

</html>
