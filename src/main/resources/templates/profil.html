<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
		<meta charset="UTF-8">
        <title>Profil</title>
        <link th:href="@{/css/main.css}" rel="stylesheet" />
        <script type="text/javascript" th:src="@{https://kit.fontawesome.com/365efc5f07.js}" crossorigin="anonymous"></script>
    </head>
    <body>
		<header>
			<div class="title-header"> Pay My Buddy</div>	
			<div class="nav-bar">
				<a th:href="@{/account/home}">
					 <div class="button-styled button-home">
							Pay My Buddy
					 </div>
				</a>
				<nav> 
					<ul>
						<li><a th:href="@{/account/home}">Home</a></li>
						<li><a>Transfer</a></li>
						<li><a th:href= "@{/account/profil}">Profil</a></li>
						<li><a th:href="@{/account/contact}">Contact</a></li>
						<li><a th:href="@{/logout}">Log off</a></li>
						<li><a th:href="@{/sign-up}">Sign up</a></li>
					</ul>
				</nav>
			</div>		
		</header>
		<div class="container">
			<main>
				 <section>
					<h1>Profil</h1>
	                   <div class="section-profil">
				         <li> Firstname: <span th:text="${user.firstName}"> Firstname </span></li> 
	                    <br/>
	                    <li> Lastname: <span th:text="${user.lastName}"> Lastname </span></li>
	                    <br/>
	                    <li>Email: <span th:text="${user.email}"> Email </span></li>
	                    <br/>
	                    <li>Balance buddy account: <span >Balance buddy account </span></li>
	                    <br/>
	                    <li>Balance bank account:<span th:text="${userAccount.balance}" > Balance bank account</span></li>
			        </div>
	             
	            </section>  
	            <section>
					<h2> Buddy Account</h2>
				<form th:action="@{/save-buddy-account}" method="post" >
					<div class="button-styled"><input class="button-form" type="submit" value="Create Buddy Account" /></div>
				</form>
				</section>
			</main>
		</div>          
    </body>
</html>
