<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
		<meta charset="UTF-8">
        <title>Login</title>
        <link th:href="@{css/main.css}" rel="stylesheet" />
        <link th:href="@{css/login.css}" rel="stylesheet" />
    </head>
    <body>
		<header>
			<nav> Pay My Buddy</nav>
		</header>
		<div class="container">
			 <div th:if="${param.error}">
            Invalid email and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <main>
			<form th:action="@{/login}" method="post">
				<div class="button-styled button-home">
					 Pay My Buddy
				</div>
	            <div class="login-field"><label> <input  type="email" name="username" placeholder="Email"/> </label></div>
	            <div class="login-field"><label> <input type="password" name="password" placeholder="Password"/> </label></div>
	            <div class="check-remember">
	                <input type="checkbox" id="remember" name="remember-me">
	                <label for="remember">
	                    Remember Me
	                </label>
	            </div>
	            <div class="button-styled"><input type="submit" value="login" /></div>				
            </form>
		</main> 
       
		</div>    
    </body>
</html>
