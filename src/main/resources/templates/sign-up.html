<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>sign-up</title>
         <link th:href="@{/css/main.css}" rel="stylesheet" />
        <link th:href="@{/css/login.css}" rel="stylesheet" />
         <script type="text/javascript" th:src="@{https://kit.fontawesome.com/365efc5f07.js}" crossorigin="anonymous"></script>
    </head>
    <body>
		<header>
			<div class="title-header"> Pay My Buddy</div>	
		</header>
      <div class="container">
	        <main>
				<form th:action="@{/sign-up-form}" method="post">
					<div class="button-styled button-home">
						 Pay My Buddy
					</div>
		            <div class="login-field">
							<div class="login-field--fontawesome">
								<i class="fa-regular fa-envelope"></i>
							<input  type="email" name="username" placeholder="Email"/>
							</div>	
						</div>
		            <div class="login-field">
							<div class="login-field--fontawesome">
							<i class="fa-solid fa-asterisk"></i> 
							<input type="password" name="password" placeholder="Password"/> 
							</div>
						</div>
		            <div class="button-styled"><input type="submit" value="Sign-Up" /></div>				
	            </form>
			</main>   
		</div>    
    </body>
</html>
