<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>transfert</title>
         <link th:href="@{/css/main.css}" rel="stylesheet" />
        <link th:href="@{/css/login.css}" rel="stylesheet" />
         <script type="text/javascript" th:src="@{https://kit.fontawesome.com/365efc5f07.js}" crossorigin="anonymous"></script>
    </head>
    <body>
		<header class="header--height">
			<div class="title-header"> Pay My Buddy</div>	
		</header>
      <div class="container">
	        <main>
				<form th:action="@{/save-payment}" method="post">
					<a th:href="@{/account/home}">
					  <div class="button-styled button-home">
								 Pay My Buddy
					  </div>
				    </a>
		            <div class="login-field">
						<div class="login-field--fontawesome">
							<i class="fa-regular fa-envelope"></i>
							<input th:value="${amount}"   type="number" name="amount" required  placeholder="amount"/>
						</div>	
					</div>
		            <div class="login-field">
							<div class="login-field--fontawesome">
							<input th:value="${email}" type="email" name="email" required  placeholder="email"/> 
							</div>
					</div>
				
			<div class="login-field">
							<div class="login-field--fontawesome">
							<input th:value="${description}" type="text" name="description" required  placeholder="description"/> 
							</div>
					</div>
		            <div class="button-styled"><input class="button-form type" type="submit" value="Pay" /></div>				
	            </form>
			</main>   
		</div>    
    </body>
</html>
